<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Admission Records
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Create Admission" 
                  icon="pi pi-user-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/admission/new']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="admissions">
            <ng-template pTemplate="header">
                <tr>
                    <th>Student Id</th>
                    <th>Student Name</th>
                    <th>Date of Admission</th>
                    <th>Status</th>
                    <th class="flex justify-content-center flex-wrap">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-admission>
                <tr>
                    <td>{{ admission.student }}</td>
                    <td>{{ getStudentName(admission.student) }}</td>
                    <td>{{ admission.dateadmission }}</td>
                    <td>{{ admission.status }}</td>
                    <td>
                        <button 
                            pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600 mr-1">
                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/admission/edit', admission.id]">
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="delete(admission.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
