<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Professors Records
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Create Professor" 
                  icon="pi pi-user-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/professors/new']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="professors">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Program Id</th>
                    <th>Program Name</th>
                    <th class="flex justify-content-center flex-wrap">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-professor>
                <tr>
                    <td>{{ professor.name }}</td>
                    <td>{{ professor.program }}</td>
                    <td>{{ getProgramName(professor.program) }}</td> <!-- AquÃ­ se obtiene el nombre del programa -->
                    <td>
                        <button 
                            pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600 mr-1">
                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/professors/edit', professor.id]">
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="delete(professor.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
